<!DOCTYPE html>
<html>
<head>
    <title>Blueprint Animation</title>
    <style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0;
    }

    /* Scale canvas with resize attribute to full size */
    canvas[resize] {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
	<canvas id="paper-canvas" resize></canvas>
    <!-- Load the Paper.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.5/paper-full.js"></script>
    <!-- Define inlined JavaScript -->
    <script type="text/javascript" src="./blueprint.js"></script>
</body>
</html>
